<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
</head>
<link rel="stylesheet" href="estilos/comprar.css">
<body>
    <div id="header">REALIZA TU COMPRA DENTRO DE LOS SIGUIENTES <div id="timer"><span id="min">
    </span> :<span id="seg"></span></div> PARA APROVECHAR 10% DE DESCUENTO</div>
    <div id="busqueda">
        <a href="Productos.html" id="catalogo"> Regresar a Catalogo</a>
    </div>
    <div class="contenedor">
        <h2>Datos de Pago con Tarjeta</h2>
        <form id="formPago">
            <label for="nombre">Nombre del Titular</label>
            <input type="text" id="nombre" placeholder="Ej. Sara Valdez" required>

            <label for="numeroTarjeta">Número de Tarjeta</label>
            <input type="text" id="numeroTarjeta" maxlength="16" placeholder="0000 0000 0000 0000" required>

            <label for="fecha">Fecha de Expiración</label>
            <input type="month" id="fecha" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" maxlength="3" placeholder="000" required>

            <label for="monto">Monto a Pagar</label>
            <input type="number" id="monto" placeholder="$" required>

            <button type="submit">Pagar Ahora</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script src="JavaScript/comprar.js"></script>
</body>
</html>
