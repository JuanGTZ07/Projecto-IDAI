<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
</head>
<link rel="stylesheet" href="estilos/comprar.css">
<body>
    <div id="header">REALIZA TU COMPRA DENTRO DE LOS SIGUIENTES <div id="timer"><span id="min">
    </span> :<span id="seg"></span></div> PARA APROVECHAR 10% DE DESCUENTO</div>
    <div id="busqueda">
        <a href="Productos.html" id="catalogo"> Regresar a Catalogo</a>
    </div>
    <div class="contenedor">
        <h2>Datos de Pago con Tarjeta</h2>
        <form id="formPago">
            <label for="nombre">Nombre del Titular</label>
            <input type="text" id="nombre" placeholder="Ej. Sara Valdez" required>

            <label for="numeroTarjeta">Número de Tarjeta</label>
            <input type="text" id="numeroTarjeta" maxlength="16" placeholder="0000 0000 0000 0000" required>

            <label for="fecha">Fecha de Expiración</label>
            <input type="month" id="fecha" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" maxlength="3" placeholder="000" required>

            <label for="monto">Monto a Pagar</label>
            <input type="number" id="monto" placeholder="$" required>

            <button type="submit">Pagar Ahora</button>
        </form>
        <p id="mensaje"></p>
    </div>
    <div id="contenedordireccion">
        <h2>Datos de direccion</h2>
        <form action="formdireccion">
            <label for="Nombre">Nombre completo (nombre y apellido)</label>
            <input type="text" id="nombre" value="nombre" required placeholder="Juan Emilio Montemayor Salazar">
            <label for="Municipio">Municipio</label>
            <select name="Municipio" id="Municipio" required>
                <option value="MTY">Monterrey</option>
                <option value="APD">Apodaca</option>
                <option value="JRZ">Juarez</option>
                <option value="SNG">San Nicolas de los Garza</option>
                <option value="GE">General Escobedo</option>
                <option value="SC">Santa Catarina</option>
                <option value="GLP">Guadalupe</option>
                <option value="SPGG">San Pedro Garza Garcia</option>
                <option value="STG">Santiago</option>
                <option value="PESQ">Pesqueria</option>
                <option value="SV">Salinas Victoria</option>
                <option value="CJ">Caredeyta Jimenez</option>
                <option value="GIA">Garcia</option>
                <option value="ElC">El Carmen</option>
                <option value="GZZ">General Zuazua</option>
                <option value="CDG">Cienega de Flores</option>
            </select>
            <label for="Calle">calle</label>
            <input type="text" id="calle" placeholder="Calle" required>
            <label for="Num">Numero exterior</label>
            <input type="text" id="num" placeholder="123" required>
            <label for="CodigoPostal">Codigo Postal</label>
            <input type="text" id="CoPo" placeholder="12345" required>
            <label for="NumTel">Numero de Telefono</label>
            <input type="text" id="numtel" required>
        </form>
    </div>
    <script src="JavaScript/comprar.js"></script>
</body>
</html>
