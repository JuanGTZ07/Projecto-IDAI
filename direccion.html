<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direccion de entrega</title>
    <link rel="stylesheet" href="estilos/direccion.css">
</head>
<body>
    <div id="header"> GRACIAS POR COMPRAR EN FERRE-TOTAL-ALEX</div>
    <div id="busqueda">
        <a href="Productos.html" id="catalogo"> Regresar a Catalogo</a>
    </div>
    <div id="background">
        <div id="contenedordireccion">
            <h2>Datos de direccion</h2>
            <form action="" id="formulario">
                <label for="Nombre">Nombre completo (nombre y apellido)</label>
                <input type="text" id="nombre" required>
                <label for="Municipio">Municipio</label>
                <select name="Municipio" id="municipio" required>
                    <option value="MTY" id="MTY">Monterrey</option>
                    <option value="APD" id="APD">Apodaca</option>
                    <option value="JRZ" id="JRZ">Juarez</option>
                    <option value="SNG" id="SNG">San Nicolas de los Garza</option>
                    <option value="GE" id="GE">General Escobedo</option>
                    <option value="SC" id="SC">Santa Catarina</option>
                    <option value="GDL" id="GDL">Guadalupe</option>
                    <option value="SPGG" id="SPGG">San Pedro Garza Garcia</option>
                    <option value="STG" id="STG">Santiago</option>
                    <option value="PESQ" id="PESQ">Pesqueria</option>
                    <option value="SV" id="SV">Salinas Victoria</option>
                    <option value="CJ" id="CJ">Caredeyta Jimenez</option>
                    <option value="GIA" id="GIA">Garcia</option>
                    <option value="ElC" id="ElC">El Carmen</option>
                    <option value="GZZ" id="GZZ">General Zuazua</option>
                    <option value="CDG" id="DCG">Cienega de Flores</option>
                </select>
                <label for="Calle">calle</label>
                <input type="text" id="calle" required>
                <label for="Colonia">colonia</label>
                <input type="text" id="colonia" required>
                <label for="Num">Numero exterior</label>
                <input type="text" id="num" maxlength="3" required>
                <label for="CodigoPostal">Codigo Postal</label>
                <input type="text" id="CoPo" maxlength="5" required>
                <label for="NumTel">Numero de Telefono</label>
                <input type="tel" id="numtel" maxlength="10" required>
                <label for="Correo"> Correo Electronico</label>
                <input type="email" id="email" required>
                <p id="mensaje"></p>
                <button type="button" id="button" onclick="direccion()">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="JavaScript/direccion.js"></script>
</body>
</html>
